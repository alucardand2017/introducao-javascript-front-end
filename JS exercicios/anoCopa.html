<script>
    function pulalinha() {
        document.write("<hr>");
    }

    function mostra(impressao) {
        document.write(impressao);
    }

    var anoCope = 1930;
    for (var anoAtual = 2022; anoCope < anoAtual; anoCope + 4) {
        mostra("anos de copa: " + anoCope);
        pulalinha();
    }
</script>

</html>
